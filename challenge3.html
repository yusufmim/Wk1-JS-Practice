<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container3">
        <h2>Net Salary Calculator</h2>
        
        <label for="basicSalary">Basic Salary (Ksh):</label>
        <input type="number" id="basicSalary" placeholder="Enter basic salary">
        
        <label for="benefits">Benefits (Ksh):</label>
        <input type="number" id="benefits" placeholder="Enter benefits">
        
        <button onclick="calculateNetSalary()">Calculate</button>

        <h3>Results:</h3>
        <p>Gross Salary: <span id="grossSalary"></span></p>
        <p>PAYE (Tax): <span id="tax"></span></p>
        <p>NHIF Deduction: <span id="nhif"></span></p>
        <p>NSSF Deduction: <span id="nssf"></span></p>
        <p>Housing Levy: <span id="housingLevy"></span></p>
        <p><strong>Net Salary: <span id="netSalary"></span></strong></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
